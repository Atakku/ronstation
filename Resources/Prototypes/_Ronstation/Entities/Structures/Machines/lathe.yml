- type: entity
  parent: BaseLathe
  id: PaperPrinter
  name: paper printer
  description: This is a paper printer; it prints papers.
  components:
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: Structures/Machines/uniform_printer.rsi
    color: "#d1d1d1"
    snapCardinals: false
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
  #- type: Machine
  #  board: PaperPrinterMachineCircuitboard
  - type: Lathe
    producingSound: /Audio/Machines/uniformprinter.ogg
    idleState: icon
    runningState: building
    staticPacks:
    - PrinterGeneralBasic
  - type: MaterialStorage
    whitelist:
      tags:
        - Sheet
        - Document
        - Paper

- type: entity
