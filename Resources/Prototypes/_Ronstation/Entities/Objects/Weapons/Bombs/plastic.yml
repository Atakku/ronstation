- type: entity
  name: composition X-4
  description: A specialized shaped high explosive breaching charge. Incredibly effective against walls.
  parent: BasePlasticExplosive
  id: X4
  components:
  - type: Sprite
    sprite: _Ronstation/Objects/Weapons/Bombs/x4.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: TriggerOnStuck
    keyOut: stuck
  - type: ToggleTriggerCondition # for toggling the start on stuck ability
    keys:
    - stuck
    toggleVerb: toggle-trigger-condition-stick-verb
    toggleOn: toggle-trigger-condition-stick-on
    toggleOff: toggle-trigger-condition-stick-off
  - type: TimerTrigger
    keysIn:
    - trigger
    - stuck
    delay: 10
    delayOptions: [10, 30, 60, 120, 300]
    initialBeepDelay: 0
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 100
    intensitySlope: 7
    maxIntensity: 60
    canCreateVacuum: true
  - type: ExplodeOnTrigger
    keysIn:
    - timer
